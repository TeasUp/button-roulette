<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Loser Gets CreamPied</h1>
        <button id="explosion-button" class="explosion-button">0%</button>
        <div id="players">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <div class="cards"></div>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <div class="cards"></div>
            </div>
        </div>
        <div id="game-info">
            <p>Round: <span id="round-number">1</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
